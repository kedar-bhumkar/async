<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACD Command Center</title>

    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../common/styles/main.css">
    <link rel="stylesheet" href="/specific/style.css">
</head>
<body>
    <div id="app-container">
        <div id="sidebar"></div>
        <main>
            <div id="header"></div>
            <section id="main-content">
                <div class="container">
                    <h1>ACD Tester</h1>
                    <div class="page-selector">
                        <label>
                            <input type="radio" name="page" value="ros" checked> ROS
                        </label>
                        <label>
                            <input type="radio" name="page" value="pe"> PE
                        </label>
                        <label>
                            <input type="radio" name="page" value="cchpi"> CCHPI
                        </label>
                    </div>
                    <div class="ideal-response-option">
                        <label>
                            <input type="checkbox" id="useIdealResponse"> Use ideal response
                        </label>
                    </div>
                    <div id="message"></div>
                    <div class="transcript-container">
                        <div class="transcript-box">
                            <p>Transcript</p>
                            <textarea id="transcript"></textarea>
                        </div>
                        <div class="ideal-response-box" style="display: none;">
                            <p>Ideal Response</p>
                            <textarea id="idealResponse"></textarea>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="submit" onclick="submit()">Call LLM</button>
                    </div>
                    <a id="response-link" href="#" onClick="window.open('view_test_results.html?mode=run_transcript', 'Response', 'width=1600,height=800');">View response</a>
            
                </div>
            </section>
        </main>
    </div>

    <footer>
        <a href="#" id="aiHubLink"><i class="fas fa-user-md"></i></a>
    </footer>

    <input type="hidden" id="pageName" value="run_transcript">
    <script src="/specific/script.js"></script>
    <script>
        // Load components
        fetch('../common/html/sidebar.html').then(response => response.text()).then(data => document.getElementById('sidebar').innerHTML = data);
        fetch('../common/html/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        console.log('index.html loaded');

    </script>
</body>
</html>
